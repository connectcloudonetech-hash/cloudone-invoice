    <div id="root"></div>
    <script>
      // Defensive Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // A small delay often resolves "Invalid State" errors in sandboxed preview environments
          // by allowing the document lifecycle to reach a stable "complete" state.
          setTimeout(() => {
            try {
              // Direct relative path is generally most reliable
              navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Terminal Node SW Active:', reg.scope))
                .catch(err => {
                  if (err.name === 'SecurityError' || err.name === 'InvalidStateError') {
                    console.warn('SW registration restricted by environment security/lifecycle policy. Offline features may be unavailable.');
                  } else {
                    console.error('Service Worker registration failed:', err);
                  }
                });
            } catch (e) {
              console.warn('Synchronous SW registration check failed:', e);
            }
          }, 1000);
        });
      }
    </script>
